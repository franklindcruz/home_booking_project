{% extends 'core/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container ">
  <div class="row col-md-6 offset-md-3">
    <h1 class="text-center my-3">Change Password</h1>
    <form action="" method="post">
      {% csrf_token %}
      {{form|crispy}}
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-secondary text-center">Submit</button>
      </div>
      <p class="text-secondary"><a class="text-decoration-none text-success" href="{% url 'login' %}"><strong>
            Back to login</strong></a></p>

    </form>
  </div>
</div>
{% endblock %}
