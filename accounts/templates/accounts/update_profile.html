{% extends 'core/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Edit Profile
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card mt-5 shadow-lg border-0">
                <div class="card-header text-center bg-primary text-white">
                    <h3 class="mt-3">Edit Profile</h3>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }}

                        <!-- Image Section: Side by Side -->
                        <div class="d-flex justify-content-center mb-3">
                            <!-- Current Profile Image Section -->
                            {% if form.instance.profile_pic %}
                            <div class="text-center mx-3">
                                <h5>Current Profile Image:</h5>
                                <img src="{{ form.instance.profile_pic.url }}" alt="Current Profile Image"
                                    style="max-width: 200px; max-height: 200px;" class="img-thumbnail" id="currentImage">
                            </div>
                            {% endif %}

                            <!-- New Profile Image Preview Section -->
                            <div class="text-center mx-3">
                                <h5>New Image Preview:</h5>
                                <img id="newImagePreview" src="#" alt="New Profile Image Preview"
                                    style="max-width: 200px; max-height: 200px; display: none;" class="img-thumbnail">
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <div class="d-flex justify-content-center mt-4">
                            <a href="{% url 'user_profile' user.id %}" class="btn btn-secondary w-100 me-2">
                                Cancel
                            </a>
                            <button type="submit" class="btn btn-primary w-100">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript to Preview New Image -->
<script>
    const profilePicInput = document.getElementById('id_profile_pic');
    const newImagePreview = document.getElementById('newImagePreview');

    profilePicInput.addEventListener('change', function (event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                newImagePreview.src = e.target.result;
                newImagePreview.style.display = 'block';  // Show the preview image
            }
            reader.readAsDataURL(file);  // Read the image file as a data URL
        } else {
            newImagePreview.style.display = 'none';  // Hide the preview if no image is selected
        }
    });
</script>
{% endblock %}
