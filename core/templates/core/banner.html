<!-- Carousel Section -->
{% load static %}

<section class="carousel">
  <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel" data-bs-interval="4000">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'images/c4-img.jpg' %}" class="d-block w-100 carousel-img-main" alt="image">
        <div class="carousel-caption d-md-block">
          <h1 class="text-capitalize fs-1">First slide label</h1>
          <p>Some representative placeholder content for the first slide.</p>
          <!-- <a href="#" class="btn btn-primary">Book Now</a> -->
        </div>
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/c5-img.jpg' %}" class="d-block w-100 carousel-img-main" alt="image">
        <div class="carousel-caption d-md-block">
          <h1 class="text-capitalize fs-1">Second slide label</h1>
          <p>Some representative placeholder content for the second slide.</p>
          <!-- <a href="#" class="btn btn-primary">Book Now</a> -->
        </div>
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/c6-img.jpg' %}" class="d-block w-100 carousel-img-main" alt="image">
        <div class="carousel-caption d-md-block">
          <h1 class="text-capitalize fs-1">Third slide label</h1>
          <p>Some representative placeholder content for the third slide.</p>
          <!-- <a href="#" class="btn btn-primary">Book Now</a> -->
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
      data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
      data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</section>
